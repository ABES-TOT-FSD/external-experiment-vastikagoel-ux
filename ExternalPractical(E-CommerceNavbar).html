<!DOCTYPE html>
	<html>
		<head>
			<title>
				E-Commerce navbar using flexbox
			</title>
			<style>
				.navbar {
					background-color: purple;
					color: white; 
					display: flex;
					flex-direction: row;
					text-align: center;
					align-items: center;
					padding-top: 15px;
					padding-bottom: 15px;
					padding-right: 40px;
					padding-left: 40px;
				}

				.shopeasy {
					font-size: 20px;
					font-weight: bold;
					font-family: Arial;
					margin-bottom; 10px;
				}

				.menu{
					display: flex;
					flex-direction: row;
					gap:  35px;
					list-style: none;
				}
				
				.menu a {
					text-decoration: none;
					color: white;
					font-size: 16px;
					font-family: Arial;
				}

				.right a {
					color: white;
					margin-left: 20px;
					font-size: 16px;
					text-decoration: none;
					margin-top: 10px;
					margin-bottom: 0px;
					margin-left: 15px;
					margin-right: 15px;
				}

			</style>
		</head>
		<body>
			<nav class = "navbar">
				<div class = "shopeasy"> ShopEasy </div>
				
				<ul class = "menu">
					<li> <a href="#"> Home </a> </li>
					<li> <a href="#"> Products </a> </li>
					<li> <a href="#"> Deals </a> </li>
					<li> <a href="#"> Contact US </a> </li>
				</ul>

				<div class = "right">
					<a href="#"> Cart </a>
                    			<a href="#"> Login </a>
				</div>
			</nav>
			<div class = "Content">
				<p> This is ShopEasy! Your one-stop destination for all your shopping needs. Start shopping now! </p>
			</div>
		</body>
	</html>
